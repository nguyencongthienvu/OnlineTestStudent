 <!-- Breadcrumb-->
 <div class="header">
    <app-header></app-header>
  </div>
  <div class="pages">
    <!-- <app-page></app-page> -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
 <div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="home" (click)="backhome()">Trang chủ</a></li>
        <li class="breadcrumb-item active">Chủ Đề</li>
      </ul>
    </div>
  </div>
  <section>
    <div class="container-fluid">
      <!-- Page Header-->
      <header>
        <h1 class="h3 display">Chủ Đề</h1>
      </header>
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                          <label for="course"><strong>Môn Học</strong></label>
                          <select id="course" name="course" class="form-control select2" >
                              <option></option>
                            <option *ngFor="let course of course" [value]=course.cid>{{course.cname}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="takeexam"><strong></strong></label>
                          <button (click)="takeexam()" id="takeexam" name="subject-e-exam" class="form-control btn-success mt-2" >
                           Lấy Đề Thi
                          </button>
                        </div>
                      </div>
                </div>
            </div>
