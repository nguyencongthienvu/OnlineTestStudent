<div class="container">
    <div class="row align-items-center">
      <div class="offset-sm-2 offset-md-4 offset-lg-3 col-sm-8 col-md-6 col-lg-6">
        <form >
          <div class="card">
            <div class="card card-header text-white bg-primary">
              <i class="fas fa-sign-in-alt">Đăng Nhập</i>
            </div>
            <div class="card-body">
              <p class="alert alert-danger d-none"id="error">{{message}}</p>
              <div class="form-group row">
              <label for="inputUser" class="col-sm-4 col-form-label"><strong>Tài Khoản</strong></label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="user.username" name="username" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-4 col-form-label"><strong>Mật Khẩu</strong></label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" name="password" required>
              </div>
            </div>
            <div class="form-group row">       
              <div class="offset-sm-4 col-sm-4">
                  <a class="btn btn-outline-success" (click)='login()' role="button">Đăng Nhập</a>
              </div>
            </div>
          </div>
          </div>
        </form>
      </div>
  </div>
  </div>
